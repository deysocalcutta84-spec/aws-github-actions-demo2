<!DOCTYPE html>
<html>
<head>
    <title>HTML Colors Sample</title>
    <style>
        body {
            /* Sets the background color of the entire page using a color name */
            background-color: lightgray;
        }
        h1 {
            /* Sets the text color using a hexadecimal code (#RRGGBB) */
            color: #FF4500; /* OrangeRed */
            /* Adds a border with a specific color and style */
            border: 2px solid #4169E1; /* RoyalBlue */
            padding: 10px;
        }
        p {
            /* Sets the text color using an RGB value (rgb(R, G, B)) */
            color: rgb(0, 128, 0); /* Green */
            /* Sets the background color for the paragraph element */
            background-color: #FFC000; /* Honeydew */
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>This is beautiful web page by Sourav</h1>
    <p>This is CloudNet Dumdum batch</p>
    <p style="color: blue;">Btach Friday -Satureday</p>

</body>
</html>
